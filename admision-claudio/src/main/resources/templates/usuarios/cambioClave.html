<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Booststrap 5.0.2 CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="login d-flex align-items-center justify-content-center">
        <form th:action="@{/usuarios/cambiarContrasena}" method="post" th:object="${cambiarClave}">
            <label for="claveActual">Contrase単a Actual:</label>
            <input id="claveActual" type="password" class="form-control" th:field="*{claveActual}" required>
            <small class="form-label text-danger" th:if="${#fields.hasErrors('claveActual')}"
                th:errors="*{claveActual}"></small>

            <label for="nuevaclave">Nueva Contrase単a:</label>
            <input id="nuevaClave" type="password" class="form-control" th:field="*{nuevaclave}" required>
            <small class="form-label text-danger" th:if="${#fields.hasErrors('nuevaclave')}"
                th:errors="*{nuevaclave}"></small>

            <label for="confirmarclave">Confirmar Nueva Contrase単a:</label>
            <input id="confirmarClave" type="password" class="form-control" th:field="*{confirmarclave}" required>
            <small class="form-label text-danger" th:if="${#fields.hasErrors('confirmarclave')}"
                th:errors="*{confirmarclave}"></small>


            <button type="submit">Cambiar Contrase単a</button>
        </form>
    </div>
</body>

</html>
