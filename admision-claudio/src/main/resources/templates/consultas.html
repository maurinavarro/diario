<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"

<head>

    <title th:text="${titulo}"></title>

<body>

        <div class="content"> <br>

        </div>


        <div class="container" id="contact" style="font-family:arial narrow ;">
            <div class="row" style="margin-top: 50px;">
                <div class="col-md-4 py-3 py-md-0">
                    <div class="card-title">
                        <i class="fas fa-phone"></i>

                        <h6>362-4 000000</h6>
                    </div>
                </div>
                <div class="col-md-4 py-3 py-md-0">
                    <div class="card-title">
                        <i class="fas fa-envelope"> </i>
                        <p>Email</p>
                        <h6>Ejemplo@gmail.com</h6>
                    </div>
                </div>
                <div class="col-md-4 py-3 py-md-0">

                <div class="row" style="margin-top: 30px;">
                    <div class="col-md-4 py-3 py-md-0">
                        <input type="text" name="name" class="form-control form-control" placeholder="Name">
                    </div>
                    <div class="col-md-4 py-3 py-md-0">
                        <input type="text" name="email" class="form-control form-control" placeholder="Email">
                    </div>
                    <div class="col-md-4 py-3 py-md-0">
                        <input type="text" name="phone" class="form-control form-control" placeholder="Phone">
                    </div>
                    <div class="form-group" style="margin-top: 30px;">
                        <textarea class="form-control" name="comments" rows="5" placeholder="Message"></textarea>
                    </div>
                    <hr>
                    <button class="w-20 btn btn-lg btn-dark float-end" type="submit">Enviar</button>

                </div>
                <input type="hidden" name="_next" value="http://localhost:8081/contacto">
                <input type="hidden" name="_captcha" value="false">
            </form>
        </div>
        
        <!-- footer -->
